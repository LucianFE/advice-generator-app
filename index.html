<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/main.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Advice generator app</h1>
      <p class="advice-id">Advice # <span class="id">117</span></p>
      <p class="advice"></p>
      <picture>
        <source
          media="(min-width: 684px)"
          srcset="assets/images/pattern-divider-desktop.svg"
        />
        <img
          src="assets/images/pattern-divider-mobile.svg"
          alt="paragraph divider"
        />
      </picture>
      <button type="button" class="btn">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
            fill="#202733"
          />
        </svg>
      </button>
    </main>
    <script src="assets/js/app.js"></script>
  </body>
</html>
